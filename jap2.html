<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script lang="JavaScript">
        var n, qj, i, palpite, li, ls;

        li = 1
        ls = 100
        i=1

        qj =  parseFloat(window.prompt ("Quantos jogadores? (2-5):"));

            n =Math.floor(Math.random()* 100 +1 );

            do
            {
                if(i>=qj)
                {
                    i = 1
                }
                else 
                {
                    i++
                }

                do{        
                    palpite =  parseFloat(window.prompt ("jogador número "+ i + ", escreva um número entre " + li + " e " + ls + " :"));
                } while ((palpite >= ls) || (palpite <= li));

                if (palpite < ls) {
                    if (palpite > n)
                    {
                     ls = palpite;
                    }
                }
                if (palpite  > li) {
                    
                    if (palpite < n)
                    {
                        li = palpite
                    }
                }
               
            } while (palpite!=n);

            document.write("Parabéns jogador " + i + ", você perdeu!!")
       
    </script>
</body>
</html>
